<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injector Offset Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<body>
    <div id="toast">toast</div>
    <div id="container">
        <input type="search" id="searchBar" placeholder="Search injectors...">
        <p id="hint"></p>
        <div id="injectorGrid"></div>
    </div>
    <div id="top">
        <svg width="20" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 9L12 2L19 9" stroke="white" stroke-width="3"/>
        </svg>
    </div>
    <footer>
        <p id="count"></p>
        <p><i>Injector Offset Viewer</i> by <a href="https://github.com/VIRUXE/injector-offset-viewer">VIRUXE</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
